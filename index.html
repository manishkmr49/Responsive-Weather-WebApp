<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-card">
        <!-- Input -->
        <div class="title">
            <h1>Weather App</h1>
            <p>Check the weather by searching for a <span>City Name</span></p>
        </div>
        <div class="search-area">
            <input id="impTXT" type="text" placeholder="Enter city name" spellcheck="false" aria-label="Enter city name">
            <!-- Search button -->
            <button type="submit" aria-label="Search"><img src="img/search.png" alt="Search"></button>
        </div>

        <!-- Display -->
        <div class="weather-display">
            <img src="" alt="Weather Icon" class="weather-icon">
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>

            <!-- Details -->
            <div class="details-info">
                <div class="column">
                    <img src="img/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="img/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
